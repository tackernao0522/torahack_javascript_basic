<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>DOM Operation Demo</title>
  <script src="./index.js" type="text/javascript" defer></script>
</head>

<body>
  <main>
    <div id="hoge">hogeっていうidが指定されているよ！</div>
    <button onclick="setDomElementModule.setInnerText('hoge')">テキストを書き換えるよ</button>

    <div style="margin: 16px"></div>

    <div id="parent">
      <div id="child">#parentの子要素だよ</div>
    </div>
    <button onclick="setDomElementModule.setInnerHtml('parent')">HTMLを書き換えるよ</button>

    <div style="margin: 16px"></div>

    <div>
      <img id="image" src="https://drive.google.com/uc?export=view&id=1pIfz_Uogs78X8IEH2KV2Tur1NnS0DCNw" width="320"
        height="180">
    </div>
    <button onclick="setDomElementModule.replaceImageSrc('image')">画像を書き換えるよ</button>

    <div style="margin: 16px"></div>

    <div id="list">このしたにどんどん追加される</div>
    <button onclick="setDomElementModule.appendChildNode('list')">子要素を追加！</button>

  </main>
</body>

</html>
